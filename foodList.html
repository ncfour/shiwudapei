<!DOCTYPE html>
<html ng-app>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>查找食物</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8" />	
	<style>
			#foodTable{width:100%;border-collapse:collapse;}
			#foodTable td, #customers th {font-size:1.2em;border:1px solid #98bf21;padding:3px 7px 2px 7px;}
			#foodTable th {font-size:1.4em;text-align:left;padding-top:5px;padding-bottom:4px;background-color:#A7C942;color:#fff;}
			#foodTable tr.alt td {color:#000;background-color:#EAF2D3;}
	</style>
</head>

<body>
	<div id="background">
		<div id="page">
			<div id="header">
				<span id="connect">
					<a href="http://www.facebook.com/tsingroo" target="_blank" class="facebook"></a>
					<a href="https://twitter.com/tsingroo" target="_blank" class="twitter"></a>
					<a href="https://plus.google.com/110893886634852173169" target="_blank" class="gplus"></a>
				</span>
				<a href="index.html" id="logo"></a> <!-- /#logo -->
				<ul id="navigation">
					<li><a href="index.html">首页</a></li>
					<li class="selected"><a href="foodList.html">食物</a></li>
					<li><a href="combin.html">相克相宜</a></li>
					<li><a href="phoneClient.html">手机客户端</a></li>
					<li><a href="aboutme.html">关于我</a></li>
				</ul>
			</div> <!-- /#header -->
			<div id="contents">
					<div ng-controller="foodList" id="main">
						<table id="foodTable">
							<tr><th>食物名称</th><th>所属分类</th><th>别名</th><th>查看详细</th><tr>
							<tr ng-repeat="food in foods"><td>{{food.FoodName}}</td><td>{{food.CategoryName}}</td><td>{{food.OtherName||"-"}}</td><td><a href="foodDetail.html?id={{food.ID}}">详细</a></td><tr>
						</table>
					</div>
				
			</div> <!-- /#contents -->
			<div id="footer">
				<div id="description">
					
				</div>
				<div class="navigation">
					
				</div>
			</div> <!-- /#footer -->
		</div> <!-- /#page -->
	</div> <!-- /#background -->
	<script src="js/angular.min.js"></script>
	<script>
		function foodList($scope, $http) {
			$http.get('api/food.php').success(function(data) {
				$scope.foods = data;
			});
		}
	</script>
</body>
</html>
